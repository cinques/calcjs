<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mini-Framework</title>
</head>
<body>
	<div data-calculator>
		<form id="page" data-page-name="page" data-navigate-to="page2">
			<input type="text" name="x" data-storagable="x">
			+
			<input type="text" name="y" data-storagable="y">
			<div id="sum" data-computable="{{x}} + sin({{y}})"></div>
			<input type="submit" value="Далее">
		</form>
		<form id="page2" data-page-name="page2">
			<input type="text" name="x2" data-storagable="x2">
			-
			<input type="text" name="y2" data-storagable="y2">
			<div id="substraction" data-computable="{{x2}} - {{y2}}"></div>
			<button data-navigate-to="page3">Еще</button>
			<div data-page-name="page3">
				<p>Рассчеты окончены</p>
			</div>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
